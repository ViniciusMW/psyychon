<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Aluno</button>
      <button id="btnSignup">Responsável</button>
    </div>

    <form id="signin">
      <input type="text" placeholder="nome do aluno" required />
      <input type="number" placeholder="matricula" required />
      <input type="email" placeholder="email do responsável" required />
      <input type="password" placeholder="senha" required />
      <div class="divCheck">
        <input type="checkbox" />
        <span>Manter conectado</span>
      </div>
      <button type="submit">Cadastrar</button>
    </form>

    <form id="signup">
      <input type="text" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Password" required />
      <i class="fas fa-lock iPassword"></i>
      <input type="password" placeholder="Password" required />
      <i class="fas fa-lock iPassword2"></i>
      <div class="divCheck">
        <input type="checkbox" required />
        <span>Terms</span>
      </div>
      <button type="submit">Sign up</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
